@(config: com.typesafe.config.Config, keys: java.util.ArrayList[String])(implicit messages: Messages)

@import helper._

@main("Welcome to Play") {
	<script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>

    <h1>Hello World!</h1>
    
    @for(key <- keys){
    <div class="property-item">
        <h2>@key</h2>
        <p>@config.getValue(key)</p>
    </div>
    }
}
